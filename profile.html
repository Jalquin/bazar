<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Studentský projekt - Bazarooooš" name="description">
    <title>Bazar - Profil</title>
    <link href="css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        fetch("includes/header.html")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("header").innerHTML = data;
            });

        fetch("includes/footer.html")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("footer").innerHTML = data;
            });
    </script>

</head>
<body>

<header></header>

<div class="container">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li aria-current="page" class="breadcrumb-item active">Profil</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3 border-right mb-3">
            <div class="d-flex flex-column align-items-center text-center">
                <img alt="Profilový obrázek" class="rounded-circle"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                     width="150px">
                <span class="font-weight-bold">Jan Novák</span>
                <span class="text-black-50">novak@mail.cz</span>
            </div>
        </div>
        <div class="col-lg-9 border-right">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Profil uživatele Jan Novák</h1>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="myListings.html" class="btn btn-outline-primary"><i class="bi bi-card-list"></i> Moje inzeráty</a>
                    <a href="myOrders.html" class="btn btn-outline-primary"><i class="bi bi-cart4"></i> Koupené zboží</a>
                </div>

                <a href="addListing.html" class="btn btn-success"><i class="bi bi-bookmark-plus"></i> Přidat inzerát</a>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6 mb-1">
                    <label for="name">Jméno</label>
                    <input class="form-control" id="name" placeholder="Jméno" type="text" value="Jan">
                </div>
                <div class="col-lg-6 mb-1">
                    <label for="surname">Příjmení</label>
                    <input class="form-control" id="surname" placeholder="Příjmení" type="text" value="Novák">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-12">
                    <label class="labels" for="email"><i class="bi bi-envelope-at"></i> E-mail</label>
                    <input class="form-control" id="email" placeholder="example@example.cz" type="text"
                           value="novak@mail.cz">
                </div>
            </div>
            <div class="text-end my-2">
                <button class="btn btn-primary" type="button"><i class="bi bi-save"></i> Uložit profil</button>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</div>

<footer></footer>

<script src="js/script.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
