<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bazar - Registrace</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script>
        fetch("../includes/header.html")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("header").innerHTML = data;
            });

        fetch("../includes/footer.html")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("footer").innerHTML = data;
            });
    </script>

</head>
<body>

<header></header>

<div class="container">
    <div class="row m-2">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Registrace</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <h1>Registrace</h1>
            <form>

                <div class="mb-3">
                    <label for="inputName" class="form-label">Jméno</label>
                    <input placeholder="Jan Novák" type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input placeholder="example@example.com" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Heslo</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Souhlasím se
                        <ins><a href="gdpr.html">zásadami zpracování osobních údajů.</a></ins></label>
                </div>
                <a href="profile.html" type="submit" class="btn btn-primary">Registrovat</a>
            </form>
            <a href="login.html" type="button" class="btn btn-link">Přihlásit se</a>
            <a href="forgot.html" type="button" class="btn btn-link">Zapomenuté heslo?</a>
        </div>
        <div class="col-12 col-lg-6">
            <img src="https://www.shutterstock.com/image-photo/login-password-cyber-security-concept-600w-1794130912.jpg" alt="team" class="img-fluid">
        </div>
    </div>
</div>

<footer></footer>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
