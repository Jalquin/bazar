<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Studentský projekt - Bazarooooš" name="description">
    <title>Bazar - Registrace</title>
    <link href="css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        fetch("includes/header.html")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("header").innerHTML = data;
            });

        fetch("includes/footer.html")
            .then(response => {
                return response.text()
            })
            .then(data => {
                document.querySelector("footer").innerHTML = data;
            });
    </script>

</head>
<body>

<header></header>

<div class="container">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li aria-current="page" class="breadcrumb-item active">Registrace</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <h1>Registrace</h1>
            <form>

                <div class="mb-3">
                    <label class="form-label" for="name">Jméno</label>
                    <input class="form-control" id="name" placeholder="Jan"
                           type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="surname">Příjmení</label>
                    <input class="form-control" id="surname" placeholder="Novák"
                           type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" id="email" placeholder="example@example.com"
                           type="email">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Heslo</label>
                    <input class="form-control" id="password"
                           type="password">
                    <div class="form-text" id="passwordHelpBlock">
                        Heslo musí být 8-20 znaků dlouhé.
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" id="Check1" type="checkbox">
                    <label class="form-check-label" for="Check1">Souhlasím se
                        <ins><a href="gdpr.html">zásadami zpracování osobních údajů.</a></ins>
                    </label>
                </div>
                <a class="btn btn-primary" href="profile.html">Registrovat</a>
            </form>
            <a class="btn btn-link" href="login.html">Přihlásit se</a>
            <a class="btn btn-link" href="forgot.html">Zapomenuté heslo?</a>
        </div>
        <div class="col-12 col-lg-6">
            <img alt="team"
                 class="img-fluid"
                 src="https://www.shutterstock.com/image-photo/login-password-cyber-security-concept-600w-1794130912.jpg">
        </div>
    </div>
</div>

<footer></footer>

<script src="js/script.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
